<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <title>Quân Võ &ndash; Just a man&hellip;</title>

    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />

    
  </head>

  <body>
    <div class="webgl-content">
      <div style="margin-bottom: 20px;">
        <h3>Somes game I made while learning Unity</h3>
      </div>
      <div id="gameContainer" style="width: 960px; height: 600px"></div>

      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Version 1.2</div>
      </div>
      <div style="margin-top: 20px;">          
          <p>Just for fun and learning purpose</p>
      </div>
      <div style="margin-top: 20px;">
          <h5>Control with ARROW KEYS and SPACE BAR</h5>
          <h5>ESC to back</h5>
          <p>Yeah, very simple</p>
      </div>
    </div>

    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/web build.json", {onProgress: UnityProgress});
    </script>
  </body>
</html>
