<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        .rect {
            fill: yellow;
            stroke: green;
            stroke-width: 5px;
        }

        .roundedrect {
            fill: red;
        }

        .polygon {
            fill: lightblue;
            stroke: violet;
            stroke-width: 5px;
        }
    </style>
</head>
<body>
    <svg width="250" height="250">
        <circle r="50" cx="100" cy="100" stroke="red" stroke-width="5" fill="pink"></circle>
    </svg>
    <svg width="500" height="200">
        <rect width="500" height="200" class="rect"></rect>
    </svg>
    <svg width="400" height="200">
        <rect width="100" height="100" x="50" y="50" rx="25" ry="25" class="roundedrect"></rect>
    </svg>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10, 78 160, 198" class="polygon"></polygon>
    </svg>
</body>
</html>
