<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" ; lang="vi-VN" />
    <style>
        canvas {
            border: 1px dashed;
            border-color: greenyellow;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="600" height="400"></canvas>
    <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(50, 50);
        ctx.lineTo(350, 350);
        ctx.stroke();
    </script>
    <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
    <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        ctx.font = "15px Verdana";
        ctx.fillText("Võ Nguyễn Minh Quân", 350, 50);
    </script>
    <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        // tao gradient
        var grd = ctx.createLinearGradient(0, 0, 200, 25);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
    </script>
</body>
</html>
